<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background:aquamarine;
            color:black;
            font:normal 18pt times
        }
        div {
            margin-top:20px;
        }
        div.nomes {
            background:black;
            color:aqua;
            width: 50%;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1><strong>Multiplicando valores</strong></h1>
    <input type="number" name="txtn1" id="txtn1"> *
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Multiplicar" onclick="multiplica()">
    <div id="res">Resultado</div>
    <div class="nomes">Eu</div>
    <script>
        function multiplica() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} será igual a ${s} !`
        }
        var d = window.document.getElementsByClassName('nomes')[0]
        d.addEventListener('mouseenter', entrando)
        d.addEventListener('mouseout', saindo)
        d.addEventListener('click', clicando)

        function entrando() {
            d.innerHTML = 'Sou...'
            d.style.background = 'black'
            d.style.color = 'aqua'
        }
        function saindo() {
            d.innerHTML = 'Eu'
            d.style.background = 'black'
            d.style.color = 'aqua'
        }
        function clicando() {
            d.innerHTML = '...Demais!!'
            d.style.background = 'black'
            d.style.color = 'aqua'
        }

        
    </script>
    
</body>
</html>
