<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade máxima: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
   
    </div>
    <script>
        function calcular() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é ${vel} km?h!</p>`
        if (vel > 70) {
            res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por ultrapassar o limite de velocidade!` 
        } 
        else {
            res.innerHTML += `<p>Você está dirigindo na velocidade ideal! continue assim!</p>`
        }
    }

    </script>
</body>
</html>
