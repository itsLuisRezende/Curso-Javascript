<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador com repetições</title>
    <link rel="stylesheet" href="style ex016.css">
</head>
<body>
    <header>
    <h1>Vamos contar!</h1>
    </header>
    <section>
        <div id="nconstante">
        <p><strong>Numero escolhido:</strong> 
        <input type="number" name="variavel" id="variavel"></p>
        </div>

        <div id="nvezes">
        <p><strong>Número de repetições:</strong>
        <input type="number" name="repeat" id="repeat"></p>
        </div>

        <div id="npulos">
         <p><strong>Número de incrementos:</strong>
        <input type="number" name="incr" id="incr"></p>
        </div>

        <div id="ncontador">
            <input type="button" value="Contar" onclick="contador()">
        </div>

        <div id="res">
        <p><strong>Contador:</strong></p>
        </div>

    </section>
    <footer>
    <p>By LuisFernando</p>
    </footer>
    <script src="script ex016.js"></script>
    
</body>
</html>
